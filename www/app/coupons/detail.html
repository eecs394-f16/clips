<div class = 'coupon-detail-page detail-page'>
    <div class="content container">
        <div class="billboard">
            <div ng-if="coupon.photo_link" class="col-sm-2">
                <img ng-src="{{coupon.photo_link}}" id="header-image">
            </div>
        </div>
        <div class="col-sm-10">
            <h4>
                {{coupon.deal_text}}
            </h4>
            <h5>
                {{coupon.name}}
            </h5>
            <p>
                {{coupon.start_of_deal}} - {{coupon.end_of_deal}}
            </p>
        </div>
        <div class="row button-row">
            <div class="col-xs-6">
                <button class="btn btn-primary">
                    Redeem
                </button>
                <script>
                    function myFunction() {
                    alert("QR Code goes here");}
                </script>
            </div>
            <div class="col-xs-6">
                <button ng-if="!saved" class="btn btn-primary" ng-click="saveCoupon()">
                    Save for Later
                </button>
                <button ng-if="saved" class="btn btn-danger" ng-click="removeCoupon()">
                    Un-Save
                </button>
            </div>
        </div>
                <div ng-if= "showQR">
            <h1>
                QR Code here
            </h1>
        </div>
    </div>
</div>
</body>
