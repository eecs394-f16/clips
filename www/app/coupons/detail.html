            <div ng-if="coupon.photo_link" class="col-sm-2">
                <img src={{coupon.photo_link}}  id='header-image'> 
            </div>
        </div>

        <div class="col-sm-10">
            <h4>
                {{coupon.deal_text}}

            </p>
        </div>
        <div class="row button-row">
            <div class="col-xs-6">
                <button onclick="btn btn-primary">
                    Redeem
                </button>
                <script>
                    function myFunction() {
                    alert("QR Code goes here");}
                </script> 
            </div>
