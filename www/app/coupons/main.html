<div id="coupon-page">



    <div ng-if="waiting">
       <h3>Waiting for server
       </h3>
       <span class="glyphicon glyphicon-refresh spin"></span>


    </div>

    <div ng-if="error">
        <div class="container">
            <div class="alert alert-danger">
                <strong>Error</strong> We are having server problems :( sorry!
            </div>
        </div>
    </div>
    <div ng-if="!waiting && !error" class="coupon-scroll-area">
        <div class="coupon-card " ng-repeat="coupon in coupons">
            <a class="row" ng-href="/#coupons/{{coupon.id}}" ng-click = "goTo(coupon.id)">
                <div ng-if="coupon.photo_link" class="col-sm-2">
                    <img ng-src={{coupon.photo_link}}>
                </div>
                <div ng-if="!coupon.photo_link" class="col-sm-2">
                    <img src="./assets/money-flat.png">
                </div>
                <div class="col-sm-10">
                    <h4>
                        {{coupon.deal_text}}
                    </h4>
                    <h5>
                        {{coupon.name}}
                    </h5>
                    <p>
                        {{coupon.start_of_deal}} - {{coupon.end_of_deal}}
                    </p>
                </div>
            </a>
        </div>
    </div>
</div>
