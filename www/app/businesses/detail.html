<div class = 'business-detail-page detail-page'>
    <div class="content container">
        <div class="billboard">
            <div ng-if="business.photo_link" class="col-sm-2">
                <img src={{business.photo_link}} id='header-image'>
            </div>
        </div>

        <div class="col-sm-10">
            <h4>
                {{business.name}}
            </h4>
            <h5>
                {{business.hours}}
            </h5>
        </div>

	<div style="height:300px;width:300px=" id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([42.0451, -87.6877], 11);



    var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
	var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});		
    
mymap.addLayer(osm);
  </script>

        <div ng-if="!waiting && !error" class="coupon-scroll-area">
            <div class="coupon-card " ng-repeat="coupon in coupons">
                <a class="row" ng-href="/#coupons/{{coupon.id}}" ng-click = "goTo(coupon.id)">
                    <div ng-if="coupon.photo_link" class="col-sm-2">
                        <img src={{coupon.photo_link}}>
                    </div>
                    <div ng-if="!coupon.photo_link" class="col-sm-2">
                        <img src="./assets/money-flat.png">
                    </div>
                    <div class="col-sm-10">
                        <h4>
                            {{coupon.deal_text}}
                        </h4>
                        <h5>
                            {{coupon.name}}
                        </h5>
                        <p>
                            {{coupon.start_of_deal}} - {{coupon.end_of_deal}}
                        </p>
                    </div>
                </a>
            </div>

    </div>
</div>
